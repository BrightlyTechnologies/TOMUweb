<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>WebLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./material.min.css">
    <script src="./material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body class="mdl-typography--body-2-force-preferred-font">

    <div class="mdl-card mdl-cell mdl-cell--12-col">
      <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
        <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
          <div class="section__circle-container__circle mdl-color--primary"></div>
        </div>
        <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
          <h5>WebUSB</h5>
          <p>
            <a href="https://reillyeon.github.io/webusb/">WebUSB specification</a>
          </p>
        </div>
        <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
          <div class="section__circle-container__circle mdl-color--primary"></div>
        </div>
        <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
          <h5>WebLight</h5>
          <p>
            <a href="https://github.com/sowbug/weblight/">WebLight</a>
          </p>
        </div>
        <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
          <div class="section__circle-container__circle mdl-color--primary"></div>
        </div>
      </div>
    </div>

    <div id="lightsParent"></div>

    <div id="lightCardTemplate"
         class="card-square mdl-card mdl-shadow--2dp centered"
         style="display:none">
      <div class="mdl-card__title mdl-card--expand"></div>
      <div class="mdl-card__supporting-text"></div>
      <input type="color">
    </div>

    <script type="text/javascript" src="weblight.js"></script>
  </body>
</html>
